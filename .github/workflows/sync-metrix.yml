name: Sync Metrix Data

on:
  schedule:
    # Run at 6am Melbourne time (UTC+10/+11)
    # 8pm UTC covers both AEST and AEDT
    - cron: '0 20 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch Metrix data
        run: pnpm tsx scripts/fetch-metrix-data.ts 3525298

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/content/metrixSeasons/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync Metrix data [automated]"
            git push
          fi
