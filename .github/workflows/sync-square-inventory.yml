name: Sync Square Inventory

on:
  schedule:
    # Run at 4am Melbourne time (UTC+10/+11)
    # 6pm UTC covers both AEST and AEDT
    - cron: '0 18 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Fetch Square inventory
        env:
          SQUARE_ACCESS_TOKEN: ${{ secrets.SQUARE_ACCESS_TOKEN }}
        run: pnpm tsx scripts/fetch-square-inventory.ts

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/square-inventory.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Sync Square inventory [automated]"
            git push
          fi
