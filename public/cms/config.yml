# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json

backend:
  name: github
  repo: melbourne-disc-golf/mdgc-website
  branch: main
  base_url: https://mdgc.pages.dev
  auth_endpoint: api/auth

media_folder: src/assets/images
public_folder: "@images"

site_url: /

logo:
  src: /images/favicon-192x192.png

collections:

  - name: "fragments"
    label: "Fragments"
    editor:
      preview: false
    files:
      - name: "homepage-text"
        label: "Homepage Text"
        file: "src/pages/_homepage-text.mdx"
        format: "frontmatter"
        fields:
          - { label: "Body", name: "body", widget: "markdown", hint: "Displayed on the landing page, after the navigation grid" }
      - name: "shoptalk"
        label: "Shop Talk"
        file: "src/pages/club/_shoptalk.mdx"
        format: "frontmatter"
        fields:
          - { label: "Body", name: "body", widget: "markdown", hint: "Displayed on the Shop page, above Questions" }

  - name: "courses"
    label: "Courses"
    label_singular: "Course"
    folder: "src/content/courses"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Suburb", name: "suburb", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Main Image", name: "mainImage", widget: "image" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - { label: "Location", name: "location", widget: "map" }
      - { label: "Google Maps URL", name: "googleMapsUrl", widget: "string", required: false, hint: "Explicit Google Maps place link (e.g. https://maps.app.goo.gl/...). If not provided, a link will be generated from coordinates." }
      - { label: "Course Map", name: "courseMap", widget: "image", required: false }
      - { label: "uDisc URL", name: "udiscUrl", widget: "string", required: false, hint: "Link to course page on uDisc (e.g. https://udisc.com/courses/...)" }
      - { label: "Metrix Course IDs", name: "metrixCourseIds", widget: "list", required: false, hint: "Disc Golf Metrix course IDs (for linking social days)" }

  - name: "board"
    label: "Board Members"
    label_singular: "Board Member"
    folder: "src/content/board"
    identifier_field: "name"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    sortable_fields: ["name"]
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Bio", name: "body", widget: "markdown" }

  - name: "events"
    label: "Events"
    label_singular: "Event"
    folder: "src/content/events"
    create: true
    editor:
      preview: false
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    sortable_fields: ["date", "title", "eventType"]
    summary: "{{date}} - {{title}} ({{eventType}})"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Type", name: "eventType", widget: "select", options: ["tournament", "come-and-try", "other"] }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "End Date", name: "endDate", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false, required: false }
      - { label: "Courses", name: "courses", widget: "relation", collection: "courses", search_fields: ["title"], value_field: "{{slug}}", display_fields: ["title"], multiple: true }
      - { label: "Hero Image", name: "heroImage", widget: "image", required: false }
      - { label: "Registration URL", name: "registrationUrl", widget: "string", required: false, hint: "Link to registration form or page" }
      - { label: "Body", name: "body", widget: "markdown" }
